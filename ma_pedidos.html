<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Ma_Pedidos.js"></script>
   <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body background="background-blank-blue-color-wallpaper-preview.jpg">
    <div class="container"  >
        <div style="background-color: #e3f2fd;" >
        <div class="consulta mt-4">
            <div class="row">
                <nav  style="background-color: royalblue;">
                <div class="col-9" >
                 <h3 >Lista de Pedidos</h3>
                </div>
            </nav>
                <div class="col-9">
                </div>
            </div>
         </div>
         <div class="box-body"></div>
         <div class="table table-responsive"></div>
         <table class="table table-sm">
            <caption></caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID_SOCIO</th>
                    <th>FECHA_PEDIDO</th>
                    <th>DETALLE</th>
                    <th>SUB_TOTAL</th>
                    <th>TOTAL_ISV</th>
                    <th>TOTAL</th>
                    <th>FECHA_ENTREGA</th>
                    <th>ESTADO</th>
                </tr>
            </thead>
            <tbody class="pedidos">


            </tbody>
        </table>
    </div>
        <div class="Formulario">
           <div style="background-color: #e3f2fd;">
            <div class="row">
                
                <div class="col-12">
                    <nav  style="background-color: royalblue;">
                    <h3>Agregar Pedidos</h3>
                </nav>
                </div>
            
                <div class="col-12">
                    <form class="Pedido">
                        <label for="">ID</label>
                        <input type="text" id="ID" class="form-control" placeholder="Ingrese su ID">
                        <label for="">ID_SOCIO</label>
                        <input type="text" id="idsocio" class="form-control" placeholder="Ingrese su ID_SOCIO">
                        <label for="">FECHA_PEDIDO</label>
                        <input type="text" id="fechapedido" class="form-control" placeholder="Ingrese La FECHA_PEDIDO">
                        <label for="">DETALLE</label>
                        <input type="text" id="detalle" class="form-control" placeholder="Ingrese el DETALLE">
                        <label for="">SUB_TOTAL</label>
                        <input type="text" id="subtotal" class="form-control" placeholder="Ingrese el SUB_TOTAL">
                        <label for="">TOTAL_ISV</label>
                        <input type="text" id="Totalisv" class="form-control" placeholder="Ingrese el TOTAL_ISV">
                        <label for="">TOTAL</label>
                        <input type="text" id="total" class="form-control" placeholder="Ingrese el TOTAL">
                        <label for="">FECHA_ENTREGA</label>
                        <input type="text" id="Fechaentrega" class="form-control" placeholder="Ingrese la FECHA_ENTREGA">
                        <label for="">ESTADO</label>
                        <input type="text" id="estado" class="form-control" placeholder="Ingrese el ESTADO">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnAgregar" onclick="AgregarPedido()" value="Ingresar Pedido" class="btn btn-outline-success">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
